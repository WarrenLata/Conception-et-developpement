group 'PodcastApplication'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
sourceCompatibility = 1.8

apply plugin:'application'

repositories {
    mavenCentral()
}
mainClassName ='sample.Main'
dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group:'com.rometools',name:'rome',version:'1.12.2'
    compile group:'com.google.code.gson',name:'gson',version:'2.8.5'
    compile group:'org.slf4j',name:'slf4j-api',version:'1.7.16'
    compile group:'org.slf4j',name:'slf4j-simple',version:'1.7.16'

}
